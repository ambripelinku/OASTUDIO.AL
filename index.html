<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAStudio Brand Guidelines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@200;300;400;500;600;700;800&family=Outfit:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Managed by React container */
      }
      
      /* Font Classes */
      .font-manrope { font-family: 'Manrope', sans-serif; }
      .font-outfit { font-family: 'Outfit', sans-serif; }
      .font-ubuntu { font-family: 'Ubuntu', sans-serif; }
      .font-oswald { font-family: 'Oswald', sans-serif; }
      
      /* Custom Animation for Smooth Entry */
      @keyframes fadeInSlow {
        0% { 
          opacity: 0; 
          transform: translateY(30px); 
          filter: blur(10px);
        }
        100% { 
          opacity: 1; 
          transform: translateY(0); 
          filter: blur(0);
        }
      }

      /* Complex Orbit Animations for Gradient Blobs - More Dynamic */
      @keyframes orbit1 {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(200px, -150px) scale(1.5); }
        66% { transform: translate(-150px, 200px) scale(0.8); }
        100% { transform: translate(0, 0) scale(1); }
      }
      
      @keyframes orbit2 {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-200px, -200px) scale(0.6); }
        66% { transform: translate(200px, 100px) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
      }
      
      @keyframes orbit3 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-100px, -300px) scale(1.6); }
        100% { transform: translate(0, 0) scale(1); }
      }
      
      .animate-enter {
        animation: fadeInSlow 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      .animate-blob-1 { animation: orbit1 25s infinite ease-in-out; }
      .animate-blob-2 { animation: orbit2 35s infinite ease-in-out; }
      .animate-blob-3 { animation: orbit3 40s infinite ease-in-out; }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: currentColor; 
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%; 
        background: transparent;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: currentColor;
        cursor: pointer;
        margin-top: -7px;
        box-shadow: 0 0 10px currentColor;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255,255,255,0.2);
        border-radius: 1.3px;
      }
      
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: rgba(255,255,255,0.3);
      }
      
      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: currentColor;
        cursor: pointer;
        box-shadow: 0 0 10px currentColor;
      }
    </style>

{
